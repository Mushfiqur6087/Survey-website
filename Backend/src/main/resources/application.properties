# Server configuration

server.port=8080

# PostgreSQL Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/surveydb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
# change to 'update' for production
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Application configuration
spring.application.name=survey-backend

# Admin configuration
admin.default.username=admin123
admin.default.password=admin123

# Submission password configuration
submission.password=submit2024


